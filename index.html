<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyMom - 비밀번호 재설정</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: #6366f1;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #6366f1;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background: #4f46e5;
        }
        
        .button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .success {
            background: #10b981;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .error {
            background: #ef4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .loading {
            display: none;
            color: #6b7280;
            margin-top: 10px;
        }
        
        .download-info {
            margin-top: 30px;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 12px;
            text-align: center;
        }
        
        .download-info h3 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .download-info p {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .app-store-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .app-store-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #1f2937;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .app-store-btn:hover {
            background: #374151;
        }
        
        /* Cloudflare Pages 최적화 */
        .cloudflare-info {
            margin-top: 20px;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">💙</div>
        <h1>비밀번호 재설정</h1>
        <p class="subtitle">새로운 비밀번호를 입력해주세요</p>
        
        <div id="message"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password">새 비밀번호</label>
                <input type="password" id="password" placeholder="새 비밀번호를 입력하세요" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required minlength="6">
            </div>
            
            <button type="submit" class="button" id="submitBtn">비밀번호 변경</button>
            <div class="loading" id="loading">처리 중...</div>
        </form>
        
        <div class="download-info" style="display: none;" id="successInfo">
            <h3>🎉 완료되었습니다!</h3>
            <p>비밀번호가 성공적으로 변경되었습니다.<br>이제 BabyMom 앱에서 새 비밀번호로 로그인하세요.</p>
            <div class="app-store-buttons">
                <a href="#" class="app-store-btn">📱 앱 다운로드</a>
            </div>
        </div>
        
        <div class="cloudflare-info">
            Powered by Cloudflare Pages
        </div>
    </div>

    <script>
        // Supabase configuration - ✅ BabyMom 프로젝트 설정 완료
        const SUPABASE_URL = 'https://gowkatetjgcawxemuabm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdvd2thdGV0amdjYXd4ZW11YWJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMjIyNjQsImV4cCI6MjA2Mjc5ODI2NH0.GlcHoQofmXWSkowFN2FaXtSqnHWRxG3gsb6IyuE_pTo';
        
        // 🔍 완전한 URL 디버깅
        console.log('🌐 [DEBUG] Complete URL Analysis:');
        console.log('Full URL:', window.location.href);
        console.log('Protocol:', window.location.protocol);
        console.log('Host:', window.location.host);
        console.log('Pathname:', window.location.pathname);
        console.log('Search:', window.location.search);
        console.log('Hash:', window.location.hash);
        
        // URL 파라미터 파싱
        const urlParams = new URLSearchParams(window.location.search);
        const fragment = new URLSearchParams(window.location.hash.substring(1));
        
        // 모든 가능한 파라미터 확인
        console.log('🔍 [DEBUG] Query Parameters:');
        for (const [key, value] of urlParams.entries()) {
            console.log(`  ${key}: ${value}`);
        }
        
        console.log('🔍 [DEBUG] Fragment Parameters:');
        for (const [key, value] of fragment.entries()) {
            console.log(`  ${key}: ${value}`);
        }
        
        // 토큰 추출 시도 (모든 가능한 형태)
        const tokenHash = urlParams.get('token_hash') || fragment.get('token_hash');
        const token = urlParams.get('token') || fragment.get('token');
        const type = urlParams.get('type') || fragment.get('type');
        const accessToken = urlParams.get('access_token') || fragment.get('access_token');
        const refreshToken = urlParams.get('refresh_token') || fragment.get('refresh_token');
        const confirmationUrl = urlParams.get('confirmation_url') || fragment.get('confirmation_url');
        
        console.log('🔍 [DEBUG] Extracted Tokens:');
        console.log('  tokenHash:', tokenHash ? 'EXISTS' : 'NULL');
        console.log('  token:', token ? 'EXISTS' : 'NULL');
        console.log('  type:', type);
        console.log('  accessToken:', accessToken ? 'EXISTS' : 'NULL');
        console.log('  refreshToken:', refreshToken ? 'EXISTS' : 'NULL');
        console.log('  confirmationUrl:', confirmationUrl ? 'EXISTS' : 'NULL');
        
        // Supabase 클라이언트 초기화
        let supabase;
        
        // 설정 확인 및 초기화
        if (SUPABASE_URL !== 'YOUR_SUPABASE_URL' && SUPABASE_ANON_KEY !== 'YOUR_SUPABASE_ANON_KEY') {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } else {
            document.getElementById('message').innerHTML = '<div class="error">⚠️ Supabase 설정이 필요합니다. 관리자에게 문의하세요.</div>';
            document.getElementById('resetForm').style.display = 'none';
        }
        
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!supabase) {
                document.getElementById('message').innerHTML = '<div class="error">Supabase 클라이언트가 초기화되지 않았습니다.</div>';
                return;
            }
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // 비밀번호 검증
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error">비밀번호가 일치하지 않습니다.</div>';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="error">비밀번호는 최소 6자 이상이어야 합니다.</div>';
                return;
            }
            
            // 로딩 상태
            submitBtn.disabled = true;
            loading.style.display = 'block';
            messageDiv.innerHTML = '';
            
            try {
                console.log('🔄 [DEBUG] Starting password reset process...');
                
                // 🔑 여러 토큰 형태 시도
                let sessionEstablished = false;
                
                // 방법 1: token_hash + type=recovery (PKCE)
                if (tokenHash && type === 'recovery') {
                    console.log('🔑 [METHOD 1] Trying token_hash + recovery');
                    try {
                        const { data: verifyData, error: verifyError } = await supabase.auth.verifyOtp({
                            token_hash: tokenHash,
                            type: 'recovery'
                        });
                        
                        if (!verifyError && verifyData.session) {
                            console.log('✅ [METHOD 1] Success with token_hash');
                            sessionEstablished = true;
                        } else {
                            console.log('❌ [METHOD 1] Failed:', verifyError?.message);
                        }
                    } catch (e) {
                        console.log('❌ [METHOD 1] Exception:', e.message);
                    }
                }
                
                // 방법 2: token + type=recovery (일반 토큰)
                if (!sessionEstablished && token && type === 'recovery') {
                    console.log('🔑 [METHOD 2] Trying token + recovery');
                    try {
                        const { data: verifyData, error: verifyError } = await supabase.auth.verifyOtp({
                            token: token,
                            type: 'recovery'
                        });
                        
                        if (!verifyError && verifyData.session) {
                            console.log('✅ [METHOD 2] Success with token');
                            sessionEstablished = true;
                        } else {
                            console.log('❌ [METHOD 2] Failed:', verifyError?.message);
                        }
                    } catch (e) {
                        console.log('❌ [METHOD 2] Exception:', e.message);
                    }
                }
                
                // 방법 3: access_token + refresh_token
                if (!sessionEstablished && accessToken && refreshToken) {
                    console.log('🔑 [METHOD 3] Trying access/refresh tokens');
                    try {
                        const { data: sessionData, error: sessionError } = await supabase.auth.setSession({
                            access_token: accessToken,
                            refresh_token: refreshToken
                        });
                        
                        if (!sessionError && sessionData.session) {
                            console.log('✅ [METHOD 3] Success with session tokens');
                            sessionEstablished = true;
                        } else {
                            console.log('❌ [METHOD 3] Failed:', sessionError?.message);
                        }
                    } catch (e) {
                        console.log('❌ [METHOD 3] Exception:', e.message);
                    }
                }
                
                // 방법 4: confirmation_url 파싱 시도
                if (!sessionEstablished && confirmationUrl) {
                    console.log('🔑 [METHOD 4] Trying confirmation_url parsing');
                    try {
                        const confirmUrl = new URL(confirmationUrl);
                        const confirmTokenHash = confirmUrl.searchParams.get('token_hash');
                        const confirmType = confirmUrl.searchParams.get('type');
                        
                        if (confirmTokenHash && confirmType === 'recovery') {
                            const { data: verifyData, error: verifyError } = await supabase.auth.verifyOtp({
                                token_hash: confirmTokenHash,
                                type: 'recovery'
                            });
                            
                            if (!verifyError && verifyData.session) {
                                console.log('✅ [METHOD 4] Success with confirmation_url');
                                sessionEstablished = true;
                            } else {
                                console.log('❌ [METHOD 4] Failed:', verifyError?.message);
                            }
                        }
                    } catch (e) {
                        console.log('❌ [METHOD 4] Exception:', e.message);
                    }
                }
                
                if (!sessionEstablished) {
                    throw new Error('모든 토큰 검증 방법이 실패했습니다. 유효한 비밀번호 재설정 링크가 아닙니다.');
                }
                
                // 비밀번호 업데이트
                console.log('🔐 [CLOUDFLARE] Updating password');
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                console.log('✅ [CLOUDFLARE] Password updated successfully');
                
                // 성공 메시지
                messageDiv.innerHTML = '<div class="success">✅ 비밀번호가 성공적으로 변경되었습니다!</div>';
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('successInfo').style.display = 'block';
                
                // 3초 후 앱으로 리다이렉트 시도 (Deep Link)
                setTimeout(() => {
                    console.log('🚀 [CLOUDFLARE] Attempting app redirect');
                    
                    // 모바일 앱 스킴 시도 (iOS/Android)
                    const appSchemes = [
                        'babymom://login',
                        'babymom://auth/password-reset-success',
                        'com.example.bomt://login'
                    ];
                    
                    // 첫 번째 스킴 시도
                    window.location.href = appSchemes[0];
                    
                    // 2초 후에도 페이지가 그대로라면 안내 표시
                    setTimeout(() => {
                        messageDiv.innerHTML += '<div style="margin-top: 20px; color: #6b7280; font-size: 14px;">앱이 자동으로 열리지 않았다면<br>직접 BabyMom 앱을 열어서 로그인해주세요.</div>';
                    }, 2000);
                }, 3000);
                
            } catch (error) {
                console.error('❌ [CLOUDFLARE] Password reset error:', error);
                
                let errorMessage = '오류가 발생했습니다.';
                if (error.message.includes('Invalid session')) {
                    errorMessage = '세션이 만료되었습니다. 새로운 비밀번호 재설정을 요청해주세요.';
                } else if (error.message.includes('Password')) {
                    errorMessage = '비밀번호 형식이 올바르지 않습니다.';
                } else {
                    errorMessage = `오류: ${error.message}`;
                }
                
                messageDiv.innerHTML = `<div class="error">${errorMessage}</div>`;
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // 페이지 로드 시 토큰 확인
        window.addEventListener('load', () => {
            console.log('📄 [DEBUG] Page loaded - checking for valid tokens');
            
            // 🔍 모든 가능한 토큰 형태 확인
            const hasTokenHash = tokenHash && type === 'recovery';
            const hasToken = token && type === 'recovery';
            const hasSessionTokens = accessToken && refreshToken;
            const hasConfirmationUrl = confirmationUrl && confirmationUrl.length > 0;
            
            const hasAnyValidToken = hasTokenHash || hasToken || hasSessionTokens || hasConfirmationUrl;
            
            console.log('🔍 [DEBUG] Token validation results:');
            console.log('  hasTokenHash:', hasTokenHash);
            console.log('  hasToken:', hasToken);
            console.log('  hasSessionTokens:', hasSessionTokens);
            console.log('  hasConfirmationUrl:', hasConfirmationUrl);
            console.log('  hasAnyValidToken:', hasAnyValidToken);
            
            if (!hasAnyValidToken) {
                console.warn('⚠️ [DEBUG] No valid tokens found');
                
                // 더 자세한 URL 분석 표시
                document.getElementById('message').innerHTML = `
                    <div class="error">
                        <strong>유효하지 않은 비밀번호 재설정 링크입니다.</strong><br>
                        새로운 비밀번호 재설정을 요청해주세요.<br><br>
                        <small>디버그 정보:<br>
                        URL: ${window.location.href.substring(0, 100)}...<br>
                        Search: ${window.location.search || 'None'}<br>
                        Hash: ${window.location.hash || 'None'}
                        </small>
                    </div>
                `;
                document.getElementById('resetForm').style.display = 'none';
            } else {
                console.log('✅ [DEBUG] Valid tokens found, form ready');
                
                // 성공적으로 토큰을 찾은 경우 사용자에게 안내
                document.getElementById('message').innerHTML = `
                    <div style="background: #e6f7ff; color: #1890ff; padding: 12px; border-radius: 8px; margin-bottom: 20px;">
                        ✅ 유효한 비밀번호 재설정 링크입니다. 새 비밀번호를 입력해주세요.
                    </div>
                `;
                
                if (hasTokenHash) {
                    console.log('🔑 [DEBUG] Will use token_hash method');
                } else if (hasToken) {
                    console.log('🔑 [DEBUG] Will use token method');
                } else if (hasSessionTokens) {
                    console.log('🔑 [DEBUG] Will use session tokens method');
                } else if (hasConfirmationUrl) {
                    console.log('🔑 [DEBUG] Will use confirmation_url method');
                }
            }
        });
        
        // 에러 로깅 (Cloudflare Pages 환경에서 디버깅용)
        window.addEventListener('error', (e) => {
            console.error('🚨 [CLOUDFLARE] Global error:', e.error);
        });
    </script>
</body>
</html>

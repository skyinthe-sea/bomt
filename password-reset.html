<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyMom - 비밀번호 재설정</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: #6366f1;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #6366f1;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background: #4f46e5;
        }
        
        .button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .success {
            background: #10b981;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .error {
            background: #ef4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .loading {
            display: none;
            color: #6b7280;
            margin-top: 10px;
        }
        
        .download-info {
            margin-top: 30px;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 12px;
            text-align: center;
        }
        
        .download-info h3 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .download-info p {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .app-store-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .app-store-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #1f2937;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .app-store-btn:hover {
            background: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">💙</div>
        <h1>비밀번호 재설정</h1>
        <p class="subtitle">새로운 비밀번호를 입력해주세요</p>
        
        <div id="message"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password">새 비밀번호</label>
                <input type="password" id="password" placeholder="새 비밀번호를 입력하세요" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required minlength="6">
            </div>
            
            <button type="submit" class="button" id="submitBtn">비밀번호 변경</button>
            <div class="loading" id="loading">처리 중...</div>
        </form>
        
        <div class="download-info">
            <h3>🎉 완료되었습니다!</h3>
            <p>비밀번호가 성공적으로 변경되었습니다.<br>이제 BabyMom 앱에서 새 비밀번호로 로그인하세요.</p>
            <div class="app-store-buttons">
                <a href="#" class="app-store-btn">📱 앱 다운로드</a>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration - 실제 프로젝트 URL과 키로 변경해야 합니다
        // 🔧 TODO: 배포 전에 실제 값으로 변경 필요
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        
        // URL에서 토큰과 타입 추출
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const type = urlParams.get('type');
        
        // Supabase 클라이언트 초기화
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // 비밀번호 검증
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error">비밀번호가 일치하지 않습니다.</div>';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="error">비밀번호는 최소 6자 이상이어야 합니다.</div>';
                return;
            }
            
            // 로딩 상태
            submitBtn.disabled = true;
            loading.style.display = 'block';
            messageDiv.innerHTML = '';
            
            try {
                // URL에서 토큰이 있는 경우 세션 설정
                if (accessToken && refreshToken) {
                    await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                }
                
                // 비밀번호 업데이트
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                // 성공 메시지
                messageDiv.innerHTML = '<div class="success">✅ 비밀번호가 성공적으로 변경되었습니다!</div>';
                document.getElementById('resetForm').style.display = 'none';
                
                // 3초 후 앱으로 리다이렉트 시도
                setTimeout(() => {
                    // 모바일 앱 스킴 시도
                    window.location.href = 'babymom://login';
                    
                    // 2초 후에도 페이지가 그대로라면 안내 표시
                    setTimeout(() => {
                        messageDiv.innerHTML += '<div style="margin-top: 20px; color: #6b7280; font-size: 14px;">앱이 자동으로 열리지 않았다면<br>직접 BabyMom 앱을 열어서 로그인해주세요.</div>';
                    }, 2000);
                }, 3000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                messageDiv.innerHTML = `<div class="error">오류가 발생했습니다: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // 페이지 로드 시 토큰 확인
        if (!accessToken && !refreshToken) {
            document.getElementById('message').innerHTML = '<div class="error">유효하지 않은 비밀번호 재설정 링크입니다.</div>';
            document.getElementById('resetForm').style.display = 'none';
        }
    </script>
</body>
</html>
